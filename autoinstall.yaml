#cloud-config
autoinstall:
  version: 1
  
  packages:
    - ubuntu-desktop
    - curl
    - gnupg
    - wget
    
  snaps:
    - name: firefox
    - name: gnome-3-38-2004
    - name: gtk-common-themes
    - name: snap-store
    - name: snapd-desktop-integration
    
  identity:
    realname: 'Ubuntu User'
    username: ubuntu
    password: "$6$/EJRTPAuFLF6UCDQ$hoJf/WCXALcxXLHuc4cqyryVFH10nAgmsZiXbR4w.DoApeiCklhhkrduphh.aifM6EVtxh6AeewOenEFAh.YO0"
    hostname: ubuntu-desktop
    
  locale: de_DE.UTF-8
  keyboard:
    layout: de
    variant: ""
    
  storage:
    layout:
      name: direct
      
  # KORRIGIERT: Für Ubuntu 24.04 den Standard-Kernel verwenden
  early-commands:
    - echo 'linux-generic' > /run/kernel-meta-package
    
  late-commands:
    # Prüfen ob User existiert und ggf. Passwort-Änderung
    - curtin in-target -- bash -c 'if id ubuntu >/dev/null 2>&1; then passwd -e ubuntu; fi'
    
    # Boot-Splash aktivieren
    - >-
      curtin in-target -- sed -i /etc/default/grub -e
      's/GRUB_CMDLINE_LINUX_DEFAULT=".*/GRUB_CMDLINE_LINUX_DEFAULT="quiet splash"/'
    - curtin in-target -- update-grub
    
    # NetworkManager konfigurieren
    - rm -f /target/etc/netplan/00-installer-config*yaml
    - >-
      printf "network:\n  version: 2\n  renderer: NetworkManager"
      > /target/etc/netplan/01-network-manager-all.yaml
      
    # Microsoft GPG-Key richtig installieren
    - curtin in-target -- wget -qO /tmp/microsoft.asc https://packages.microsoft.com/keys/microsoft.asc
    - curtin in-target -- gpg --dearmor --output /usr/share/keyrings/microsoft.gpg /tmp/microsoft.asc
    - curtin in-target -- rm /tmp/microsoft.asc
    
    # Edge Repository konfigurieren
    - >-
      curtin in-target -- bash -c 
      'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
      
    # Intune Portal Repository konfigurieren  
    - >-
      curtin in-target -- bash -c 
      'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/ubuntu/24.04/prod noble main" > /etc/apt/sources.list.d/microsoft-intune-portal.list'
      
    # Repository-Updates und Microsoft-Pakete installieren
    - curtin in-target -- apt-get update || true
    - curtin in-target -- apt-get install -y microsoft-edge-stable || true
    - curtin in-target -- apt-get install -y intune-portal || true
    
    # Server-Pakete entfernen
    - >-
      curtin in-target -- apt-get remove -y
      btrfs-progs cryptsetup* lvm2 xfsprogs
      ubuntu-server ubuntu-server-minimal
      
    # Cloud-init behalten
    - curtin in-target -- apt-get install -y cloud-init
    - curtin in-target -- apt-get autoremove -y
    
    # Ubuntu SSO Setup für Microsoft Entra ID
    - curtin in-target -- bash -c 'LOG_FILE="/var/log/ubuntu-sso-setup.log"'
    - curtin in-target -- bash -c 'log() { echo "$(date "+%Y-%m-%d %H:%M:%S") - $1" | tee -a "$LOG_FILE"; }'
    - curtin in-target -- bash -c 'log "SSO Setup gestartet"'
    
    # Dependencies für SSO installieren
    - curtin in-target -- apt-get update
    - curtin in-target -- apt-get install -y openjdk-11-jre libicu70 libjavascriptcoregtk-4.0-18 libwebkit2gtk-4.0-37 || true
    - curtin in-target -- apt-get install -y default-jre libicu-dev || true
    
    # Microsoft Identity Broker installieren
    - curtin in-target -- apt-get install -y microsoft-identity-broker || true
    
    # PAM-Konfiguration für SSO
    - curtin in-target -- cp /etc/pam.d/common-auth /etc/pam.d/common-auth.backup
    - curtin in-target -- cp /etc/pam.d/common-session /etc/pam.d/common-session.backup
    
    # PAM-Module hinzufügen
    - curtin in-target -- bash -c 'if ! grep -q "pam_broker" /etc/pam.d/common-auth; then echo "auth    sufficient      pam_broker.so" >> /etc/pam.d/common-auth; fi'
    - curtin in-target -- bash -c 'if ! grep -q "pam_broker" /etc/pam.d/common-session; then echo "session optional        pam_broker.so" >> /etc/pam.d/common-session; fi'
    - curtin in-target -- bash -c 'if ! grep -q "pam_mkhomedir" /etc/pam.d/common-session; then echo "session optional        pam_mkhomedir.so skel=/etc/skel umask=077" >> /etc/pam.d/common-session; fi'
    
    # NSS-Konfiguration
    - curtin in-target -- sed -i 's/passwd:.*compat/& broker/' /etc/nsswitch.conf
    - curtin in-target -- sed -i 's/group:.*compat/& broker/' /etc/nsswitch.conf
    
    # Services aktivieren
    - curtin in-target -- systemctl enable microsoft-identity-broker || true
    
    # authd für Ubuntu 24.04
    - curtin in-target -- apt-get install -y authd || true
